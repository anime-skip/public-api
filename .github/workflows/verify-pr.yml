name: Verify PR
on:
  push:
    branches-ignore:
      - main

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - uses: actions/checkout@v1
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: make build
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v1
      - name: Lint
        run: echo "TODO" # make lint
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - uses: actions/checkout@v1
      - name: Create .env
        run: ./.github/create-env.sh
      - name: Run Tests
        run: make test
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [setup, build, test]
    steps:
      - uses: actions/checkout@v1
